<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        background-color: DodgerBlue;
        padding: 100px;
        flex-direction: row;
        flex-wrap: wrap;
        flex-basis: 20px;
        justify-content: space-between;
        align-content: center;
      }
      .member {
        background-color: white;
        padding: 20px;
        font-size: 30px;
        background-color: #f1f1f1;
        margin: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="member">1</div>
      <div class="member">2</div>
      <div class="member">3</div>
      <div class="member">4</div>
      <div class="member">5</div>
      <div class="member">6</div>
      <div>Sumbit</div>
    </div>

    <script>
      var buttons = document.getElementsByClassName("member");
      for (let i = 0; i < buttons.length; i++) {
        buttons[i].onclick = function () {
          buttons[i].textContent = parseInt(buttons[i].textContent) + 1;
        };
      }
    </script>
  </body>
</html>
